<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíñ Valentine‚Äôs Love üíñ</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
    font-family: 'Poppins', sans-serif;
    position: relative;
}

h1 {
    font-size: 3.5rem;
    color: #fff;
    text-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
    animation: neonGlow 2s infinite alternate;
    font-weight: bold;
}

@keyframes neonGlow {
    from { text-shadow: 0 0 10px rgba(255, 255, 255, 0.7); }
    to { text-shadow: 0 0 30px rgba(255, 255, 255, 1); }
}

.button {
    background: linear-gradient(135deg, #ff4d6d, #ff2e5d);
    color: white;
    border: none;
    padding: 15px 35px;
    font-size: 1.6rem;
    border-radius: 30px;
    cursor: pointer;
    margin-top: 20px;
    box-shadow: 0px 8px 20px rgba(255, 77, 109, 0.7);
    transition: all 0.3s ease-in-out;
    font-weight: bold;
}

.button:hover {
    transform: scale(1.1);
    box-shadow: 0px 12px 30px rgba(255, 77, 109, 0.9);
}

.popup {
    display: none;
    position: fixed;
    background: rgba(255, 255, 255, 0.95);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(255, 77, 109, 1);
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    font-size: 2rem;
    color: #ff4d6d;
    animation: popupShow 0.5s ease-in-out;
}

@keyframes popupShow {
    from { transform: translate(-50%, -55%); opacity: 0; }
    to { transform: translate(-50%, -50%); opacity: 1; }
}

.popup button {
    margin-top: 15px;
    padding: 12px 28px;
    border: none;
    background: linear-gradient(135deg, #ff4d6d, #ff2e5d);
    color: white;
    font-size: 1.3rem;
    border-radius: 15px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease-in-out;
}

.popup button:hover {
    background: linear-gradient(135deg, #ff2e5d, #e6004c);
}

.heart {
    position: absolute;
    font-size: 50px;
    cursor: pointer;
    user-select: none;
    animation: fall 5s linear infinite;
    transition: transform 0.2s ease-in-out;
    color: #ff4d6d;
}

.heart:hover {
    transform: scale(1.3);
}

@keyframes fall {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(100vh); opacity: 0; }
}

#score {
    font-size: 2rem;
    color: white;
    margin-top: 10px;
    font-weight: bold;
}

/* Responsiveness */
@media (max-width: 768px) {
    h1 { font-size: 3rem; }
    .button { font-size: 1.3rem; padding: 12px 28px; }
    .popup { font-size: 1.5rem; padding: 25px; }
}

@media (max-width: 480px) {
    h1 { font-size: 2.5rem; }
    .button { font-size: 1.2rem; padding: 10px 25px; }
    .popup { font-size: 1.2rem; padding: 20px; }
}
    </style>
</head>
<body>
    <h1>üíñ Happy Valentine's Day! üíñ</h1>
    <p id="score">Skor: 0</p>
    <button class="button" id="loveButton" onclick="startExperience()">Mulai üíï</button>
    <button class="button" id="stopButton" onclick="endGame()" style="display: none;">Berhenti üö´</button>

    <div class="popup" id="popup">
        <p id="message">üíù You are someone very special in my heart! üíù</p>
        <button onclick="closePopup()">Tutup</button>
    </div>

    <audio id="music" src="Pamungkas - To The Bone (Official Music Video) - Pamungkas.mp3" loop></audio>

    <script>
        let messages = [
    "üíù You are someone very special in my heart! üíù",
    "üíñ Every moment with you means so much to me. üíñ",
    "‚ù§Ô∏è Today and every day, you deserve happiness. ‚ù§Ô∏è",
    "üíò May your day be filled with love and joy! üíò",
    "üíï I'm grateful to have you in my life. üíï",
    "üåπ My love for you is like a flower, blooming more each day! üåπ",
    "üíû The world feels more beautiful when I'm with you! üíû",
    "üé∂ You are the sweetest melody in my life! üé∂",
    "‚ú® I love you more than words can ever express! ‚ú®"
];

        let messageIndex = 0;
        let score = 0;
        let gameActive = true;
        let heartInterval;

        function startExperience() {
            document.getElementById("popup").style.display = "block";
            let music = document.getElementById("music");
            music.play(); 

            document.getElementById("loveButton").style.display = "none";
            document.getElementById("stopButton").style.display = "inline-block";

            setTimeout(() => { gameActive = false; endGame(); }, 300000); 
            setInterval(changeMessage, 60000);
            startGame();
        }

        function changeMessage() {
            if (messageIndex < messages.length - 1) {
                messageIndex++;
                document.getElementById("message").innerHTML = messages[messageIndex];
            }
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        function startGame() {
            heartInterval = setInterval(() => {
                if (gameActive) createHeart();
            }, 700);
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "üíñ";
            heart.style.left = Math.random() * 90 + "vw";
            heart.style.top = "-20px";
            heart.style.fontSize = Math.random() * 30 + 50 + "px"; 
            heart.style.animationDuration = Math.random() * 3 + 3 + "s"; 

            heart.onclick = function () {
                score++;
                document.getElementById("score").innerText = "Skor: " + score;
                heart.remove();
            };

            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }

        function endGame() {
            gameActive = false;
            clearInterval(heartInterval);
            document.getElementById("popup").style.display = "block";
            document.getElementById("message").innerText = `üéâ Permainan selesai! Skor akhir: ${score}`;
            document.getElementById("stopButton").style.display = "none";
        }
    </script>
</body>
</html>
